    <fieldset>
        <legend> <h1> 다음문제를 문제를 정답을 맞추시오 </h1> </legend>
        <form name="form">
            <img src="test12.png">
            <p> 
                <h2> 위 사진은 B의 구성을 나타내는 사진이다. 빈칸을 알맞게 채워주세요. </h2><br>
                A : 내가 없으면 그 누구도 통과하지 못해. <br>
                B : 나는 가장 기본적인 틀 그 자체야.<br>
                C : B를 부를 때 나를 불러.<br>
                D : 나는 데이터를 저장하기 위한 역할이야.<br>
                E : 어떠한 문제들을 처리하기 위해 나를 부르지. <br>
            </p>
            <fieldset>
                <input type="text" name="question" placeholder="A">
                <input type="text" name="question" placeholder="B">
                <input type="text" name="question" placeholder="C">
                <input type="text" name="question" placeholder="D">
                <input type="text" name="question" placeholder="E">
            </fieldset> <br>
        </form>
        <button type="button" onClick="location.href='Test13.html'"> 다음으로 </button>
