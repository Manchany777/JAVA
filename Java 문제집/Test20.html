<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 20번</title>
    <h1> 20번 문제 </h1>
</head>
<body>
    <fieldset>
        <legend> <h1> 다음문제를 보고 정답을 맞추시오 </h1> </legend>
        <form name="form">
            <p> 
                <h2>다음 문제는 인스턴스 변수 문제이다. 아래 문구를 보고 답을 나열하시오.</h2><br>
                인스턴스 변수를 초기화 할때는 다음과 같이 한다.<br>
                A -> B -> C -> D 순서인데, 인스턴스는 생성될 때 마다 각 인스턴스 별로 초기화가 이루어진다.<br>
                A는 가장 기본이 되는 것이고, B는 변수 선언과 동시에 초기화 되는 것, C는 두 가지가 존재하는데, <br>
                클래스와 인스턴스를 초기화 할때 사용된다. <br>
                D는 인스턴스를 부를 때 반드시 호출되고 제일 먼저 실행되는 일종의 메소드이다. 
            </p>
            <br>
            <fieldset>
                <input type="text" name="question" placeholder="A">
                <input type="text" name="question" placeholder="B">
                <input type="text" name="question" placeholder="C">
                <input type="text" name="question" placeholder="D">
            </fieldset> <br>
        </form>
        <button type="button" onClick="location.href='Test1.html'"> 다음으로 </button>
    </fieldset>
    <!--p> 답안지 기본값 - 명시적초기화 - 초기화블럭 - 생성자 </p-->
</body>
</html>
