                <input type="radio" name="question1" value="v4" id="r4">

                <input type="radio" name="question1" value="v6" id="r6">

                <input type="radio" name="question1" value="v7" id="r7">

                <input type="radio" name="question1" value="v8" id="r8">

        </form>
        <button type="button" onClick="question();"> 다음으로 </button>
    </fieldset>

            location.href="Test4.html"
                if(form.question1[4].checked==true)
